<!DOCTYPE html>
<HTML>
<head>
    <title>Profile</title>
    <!-- This applies the style from our CSS file into this HTML page. -->
    <link rel="stylesheet" type="text/css" href="CSS/horizontalTopButtons.css">
</head>
<body>
    <div style="position:relative; height:80px;"> <!-- Gives height of divistion with respect to current position -->
        <img src="Images/Revature_logo.png" 
        alt="logo" />
    </div>

    <div id="menu" style="position:absolute; top:33px; left:150px;">
        <ul type="none"> <!-- circle / disc -->
            <!-- If you don't specify a target, it opens up the link in a new tab.
                Otherwise, it opens up inside the frame. -->
            <!-- Relatively starts from where the element would be if it were still in the normal flow -->
            <form method="post" action="getEmployee.do" target="myframe" class="inline">
                <input type="hidden" name="getRequestHiddenForm" value="extra_submit_value">
                <button type="submit" name="submit_param" value="submit_value" class="link-button" style="font-size : 16px;">
                    View Profile Information
                </button>
            </form>
            <li><a href="updateEmployee.html" target="myframe">Update Your Info</a></li>
            <form method="post" action="home.do" class="inline">
                <input type="hidden" name="getRequestHiddenForm" value="extra_submit_value">
                <button type="submit" name="submit_param" value="submit_value" class="link-button" style="font-size : 16px;">
                    Back to Home
                </button>
            </form>
        </ul>
        <p style="position: relative; left:-145px;">Please select the action you would like to take from the choices above</p>
        <iframe width="1000px" height="350px"
            name="myframe" src="getEmployee.do" style="position:relative; left:-145px;">
        </iframe>
    </div>
    
</body>
</HTML>
