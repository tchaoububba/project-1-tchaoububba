<!DOCTYPE html>
<HTML>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  />
    <!--<script src="main.js"></script> -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    <title>Profile</title>
    <!-- This applies the style from our CSS file into this HTML page. -->
    <link rel="stylesheet" type="text/css" href="CSS/horizontalTopButtons.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light ">
        <a class="navbar-brand" href="#">Tchaou Enterprises</a>

        <a class="navbar-brand" href="http://revature.com">
            <img src="./Images/Revature_logo.png" 
            style="position:absolute;left:150;top:0; height:50px"
                alt="Revaturelogo"></a>
                
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- collapse will be not allow overlapping-->
            <ul class="navbar-nav mr-auto">
                    <!-- It will expand the items mr= margin-right-->
            </ul>

            <ul class="nav nav-tabs">
                <li class="active p-3"><a href="profileInfo.html" target="myframe">
                    <button type="button" class="btn btn-success my-2 my-sm-0">View Profile Information</button>
                    </a>
                </li>
                <li class="active p-3"><a href="updateEmployee.html" target="myframe">
                    <button type="button" class="btn btn-success my-2 my-sm-0">Update Your Info</button>
                    </a>
                </li>
            </ul>
                <form method="post" action="home.do" class="inline">
                    <input type="hidden" name="getRequestHiddenForm" value="extra_submit_value">
                    <button class="btn btn-success my-2 my-sm-0" type="submit" name="submit_param" value="submit_value" class="link-button" style="font-size : 16px;">
                    Back to Home
                    </button>
                </form>
                <form method="post" action="logout.do" class="inline">
                    <input type="hidden" name="getRequestHiddenForm" value="extra_submit_value">
                    <button class="btn btn-danger ml-4" type="submit" name="submit_param" value="submit_value" class="link-button" style="font-size : 16px;">
                    Logout
                    </button>
                </form>
            </ul>
        </div>
    </nav>
    <div>
        <iframe width="1000px" height="350px"
            name="myframe" src="requestSubmit.html" style="position:relative; left:2px;">
        </iframe>
    </div>
    
</body>
</HTML>
