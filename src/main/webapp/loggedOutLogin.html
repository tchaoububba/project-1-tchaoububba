<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light  navbar-fixed-top" >
        <a class="navbar-brand" href="#">Tchaou Enterprises</a>

        <a class="navbar-brand" href="http://revature.com">
            <img src="./Images/Revature_logo.png" style="position:absolute;left:150;top:0; height:50px" alt="Revaturelogo"></a>

            <ul class="navbar-nav mr-auto">
                    <!-- It will expand the items mr= margin-right-->

    <!---------Login Page---------->
    <!--https://glyphicons.bootstrapcheatsheets.com/#-->
    <div class="col-sm- 8">
        <form class="form-horizontal" name="loginForm" action="login.do" method="POST" onsubmit="return validateForm()">
            <!-- Username field -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:
                    <!--<span class="glyphicon glyphicon-user"></span>-->
                    <i class="fa fa-user-circle"></i> 
                </label>
                <div class="col-sm-5">
                    <input class="form-control" name="username" type="text" placeholder="Enter username" />
                </div>
            </div>
            <!-- Password field -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:
                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                </label>
                <div class="col-sm-5">
                    <input class="form-control" name="password" type="password" placeholder="Enter password"/>
                </div>
            </div>
            
            <!-- Submit button -->
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <!--<div class="col-sm-offset-2 col-sm-10"> To Increase left margin of 2 col-->
                    <input type="submit" value="SUBMIT" class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
    <br>
    <h5>Logout successful</h5>

    <script>
        function validateForm(){
            var username=document.loginForm.username.value;
            var password=document.loginForm.password.value;

            if(username==null||username==""){
                alert("Username field cannot be blank!");
                return false;
            }else if(password==null||password==""){
                alert("Password field cannot be blank!");
                return false;
            }
        }
    </script>
</body>
