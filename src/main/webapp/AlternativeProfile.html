<!DOCTYPE html>
<html>
<head>
    <title>Profile Information</title>
    <meta charset="utf-8"/>
    <script>
        function getdata()
        {   var xhttp=new XMLHttpRequest();
            // Called whenever ready attribute changes
            xhttp.onreadystatechange=function()
            {   // Ready state represents state of request
                if(xhttp.readyState==4 && xhttp.status==200)
                {   var javaobj=JSON.parse(xhttp.response);
                    document.getElementById('div1').innerHTML=javaobj.employeeId;
                    document.getElementById('div2').innerHTML=javaobj.firstName;
                    document.getElementById('div3').innerHTML=javaobj.lastName;
                    document.getElementById('div4').innerHTML=javaobj.username;
                }
            }
            xhttp.open("GET","post.json",true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <!-- border="1" align="center" bgcolor="lightblue" -->
    <table>
        <thead>
            <tr bgcolor="lightblue">
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="div1"></td>
                <td id="div2"></td>
                <td id="div3"></td>
                <td id="div4"></td>
            </tr>
        </tbody>
    </table>
    <input type="button" name="name" onclick="getdata()" value="Click to reveal your profile information"/>
</body>
</html>
