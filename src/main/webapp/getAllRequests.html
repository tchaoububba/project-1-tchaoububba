<!DOCTYPE html>
<html>
<head>
    <title>Submitted Requests Info</title>
    <meta charset="utf-8"/>
    <script>
    window.onload=function(){
    viewProfile();
    }
    function viewProfile(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "getAllRequests.do",true);
        xmlhttp.onreadystatechange=function() {
            if(xmlhttp.readyState == 4 && xmlhttp.responseText) {
                let data = JSON.parse(xmlhttp.responseText);
                console.log(xmlhttp.responseText);
                var text = "";
                var i = 0;
                do {
                    text +="<tr>"+
                        "<td>"+data[i].requestId+"</td>"+
                        "<td>"+data[i].employee.employeeId+"</td>"+
                        "<td>"+data[i].status.statusName+"</td>"+
                        "<td>"+data[i].requestBody+"</td>"+
                        "</tr>";
                    i++;
                } while (data[i] != null);
                document.getElementById("demo").innerHTML = text;
            }
        }
        xmlhttp.send();
    }
    </script>
</head>
<body>
    <!-- align="center" bgcolor="lightblue" -->
    <table border="1" >
        <thead>
            <tr bgcolor="lightblue">
                <th>Request ID</th>
                <th>Employee ID</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="demo">
        </tbody>
    </table>
</body>
</html>
