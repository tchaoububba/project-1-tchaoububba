<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css"

            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    <title>Employee Home</title>
    <!-- This applies the style from our CSS file into this HTML page. -->
    <link rel="stylesheet" type="text/css" href="CSS/horizontalTopButtons.css">
    <script>
        window.onload=function(){
        viewProfile();
        }
        function viewProfile(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "giveLoggedEmployee.do",true);
            xmlhttp.onreadystatechange=function() {
                if(xmlhttp.readyState == 4 && xmlhttp.responseText) {
                    let data = JSON.parse(xmlhttp.responseText);
                    console.log(xmlhttp.responseText);
                    var text = "";
                    if (data != null) {
                        text += "Welcome, "+data.firstName+"!";
                        document.getElementById("demo").innerHTML = text;
                    }
                }
            }
            xmlhttp.send();
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light ">
        <a class="navbar-brand" href="#">Tchaou Enterprises</a>

        <a class="navbar-brand" href="http://revature.com">
            <img src="./Images/Revature_logo.png" 
            style="position:absolute;left:150;top:0; height:50px"
                alt="Revaturelogo"></a>
                
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- collapse will be not allow overlapping-->

                <li class="p-3"><a href="profile.html">Profile Information</a></li>
                <li class="p-3"><a href="manager.html">Manager Actions</a></li>
            </ul>
            <form method="post" action="logout.do" class="inline">
                <input type="hidden" name="getRequestHiddenForm" value="extra_submit_value">
                <button class="btn btn-danger ml-4" type="submit" name="submit_param" value="submit_value" class="link-button" style="font-size : 16px;">
                Logout
                </button>
            </form>
        </div>
    </nav>
    <h1 id="demo">Welcome!</h1>
</body>
</html>
