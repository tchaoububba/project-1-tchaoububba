<!DOCTYPE html>
<html>
<head>
    <title>Profile Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body bgcolor="#F8C471">
    <div class="container-fluid">
        <div class="row">
            <h3>Profile Update Page</h3>
            <p>In the fields below, please fill in all of your profile information.</p>
        </div>
        <div class="row">
            <form name="profileForm" action="updateEmployee.do" method="POST">
                First Name: <input type="text" id="firstName" name="firstName" required /><br>
                Last Name: <input type="text" id="lastName" name="lastName" required /><br>
        </div>
        <div class="row">
                <input type="Submit" value="Submit">
                Click this button to submit this information.</input>
            </form>
        </div>
    </div>
</body>
</html>
